<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form method="POST">
        <label for="post_content">Post Content:</label><br>
        <textarea id="post_content" name="post_content" rows="4" cols="50" required>{{ post_content }}</textarea><br><br>
        <input type="submit" value="Update Post">
    </form>
</body>
</html>
