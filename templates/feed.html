<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Events Feed</h1>
        <!-- Feed section -->
        <div class="card-columns">
            {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">User ID: {{ post[1] }}</h5>
                    <p class="card-text">Post Content: {{ post[3] }}</p>
                    <p class="card-text"><small class="text-muted">Post Time: {{ post[4] }}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Button to go back to main page -->
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
