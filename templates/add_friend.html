<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
    {% if search_results %}
        <ul>
            {% for result in search_results %}
                <li>{{ result[1] }} ({{ result[0] }})
                    <form action="{{ url_for('add_friend', friend_id=result[0]) }}" method="POST" style="display:inline;">
                        <button type="submit">Add Friend</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No friends found.</p>
    {% endif %}
</body>
</html>
